<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMGEN2K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Estilos gerais */
        body {
            background-color: #00224D; /* Cor de fundo */
            color: #E2DFD0; /* Cor do texto */
            font-family: 'Montserrat', sans-serif; /* Fonte */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para o título principal */
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        /* Estilos para o subtítulo */
        h2 {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        /* Estilos para o contêiner da imagem */
        .image-container {
            width: 300px;
            height: 300px;
            background-color: #E2DFD0; /* Cor de fundo do contêiner */
            margin-bottom: 1em;
        }

        /* Estilos para o contêiner dos botões */
        .button-container {
            text-align: center;
        }

        /* Estilos para o botão */
        button {
            background-color: #E2DFD0; /* Cor de fundo do botão */
            color: #00224D; /* Cor do texto do botão */
            border: none;
            padding: 0.5em 2em;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #cccccc; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #00111F; /* Cor de fundo da barra de navegação */
            padding: 1em 0;
            width: 100%;
            text-align: center;
        }

        /* Estilos para os links de navegação */
        nav a {
            color: #E2DFD0; /* Cor do texto dos links */
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse sobre os links */
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav>
        <a href="index.html">Home</a>
        <a href="./login/login.html">Login</a>
        <a href="./Signup/signup.html">Sign Up</a>
    </nav>
    <!-- Título principal -->
    <h1>IMGEN2K</h1>
    <!-- Subtítulo -->
    <h2>The <span id="word">best</span> picture generator</h2>
    <!-- Contêiner da imagem -->
    <div class="image-container" id="imageContainer">
        <!-- Imagem será colocada aqui -->
    </div>
    <!-- Contêiner dos botões -->
    <div class="button-container">
        <!-- Botão de geração de imagem -->
        <button onclick="generateImage()">Gerar</button>
    </div>
    <!-- Script JavaScript -->
    <script>
        const words = ["best", "funniest", "coolest"];
        let wordIndex = 0;

        // Função para alternar as palavras do subtítulo
        function changeWord() {
            wordIndex = (wordIndex + 1) % words.length;
            document.getElementById("word").textContent = words[wordIndex];
        }

        // Chamada da função a cada segundo para alterar a palavra
        setInterval(changeWord, 1000);

        // Função para gerar a imagem (ainda não implementada)
        function generateImage() {
            alert("Função de gerar imagem ainda não implementada!");
        }
    </script>
</body>
</html>
